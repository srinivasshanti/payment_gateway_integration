    </div>
    
    
    <!--  address-->
    <form class="contact100-form validate-form" data-netlify="true">
    <span class="contact100-form-title" style="color: lightgoldenrodyellow;">
    Contact us:
    <br><a>You can courier us at:</a><br>
    <a>Spark charity home,<br>King Road-10,<br> 9900441212</a><br><br>

    </span>
    
    <!-- name -->
    <div class="wrap-input100 validate-input" data-validate = "Name is required">
    <input class="input100" type="text" name="name" placeholder="Your Name">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
    <i class="fa fa-user" aria-hidden="true"></i>
    </span>
    
    <!-- email -->
    </div>
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="email" placeholder="Your Email">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
    <i class="fa fa-envelope" aria-hidden="true"></i>
    </span>
    </div>
    
    
    <!-- message -->
    <div class="wrap-input100 validate-input" data-validate = "Message is required">
    <textarea class="input100" name="Query" placeholder="For Query"></textarea>
    <span class="focus-input100"></span>
    </div>
    
    
    <div class="container-contact100-form-btn" >
              <button class="contact100-form-btn" >
